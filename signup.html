<!DOCTYPE html>
<html>
<head>
  <title>RishiTunes Signup</title>
  <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
  <div class="spotify-logo">
    </div>
  <div class="signup-container">
    <h2>Sign up to start listening</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm password" required>
      <button type="submit">Sign Up</button>
      <p>or</p>
      <button class="social-btn" disabled>Sign up with Google </button>
      <button class="social-btn" disabled>Sign up with Facebook </button>
      <button class="social-btn" disabled>Sign up with Apple </button>
    </form>
    <p>Already have an account? <a href="login.html">Log in here.</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
